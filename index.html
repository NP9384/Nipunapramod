<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Downloader</title>
</head>
<body>
    <h1>Bulk Image Downloader</h1>
    <form id="imageForm">
        <label for="websiteLink">Enter Website Link:</label>
        <input type="url" id="websiteLink" name="websiteLink" required>
        <button type="submit">Fetch Images</button>
    </form>
    <div id="status"></div>
    <div id="imagePreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px;"></div>
    <script>
        document.getElementById('imageForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const websiteLink = document.getElementById('websiteLink').value;
            const statusDiv = document.getElementById('status');
            const imagePreview = document.getElementById('imagePreview');
            statusDiv.textContent = 'Fetching images...';
            imagePreview.innerHTML = '';

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(websiteLink)}`);
                const data = await response.json();
                const html = data.contents;
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const imageElements = doc.querySelectorAll('img');
                const imageUrls = Array.from(imageElements).map(img => {
                    let src = img.getAttribute('src') || img.getAttribute('data-src') || img.getAttribute('data-lazy-src');
                    return src ? (src.startsWith('http') ? src : new URL(src, websiteLink).href) : null;
                }).filter(Boolean);

                if (imageUrls.length === 0) {
                    statusDiv.textContent = 'No images found on the provided link.';
                    return;
                }

                imageUrls.forEach((url, index) => {
                    const container = document.createElement('div');
                    container.style.display = 'flex';
                    container.style.flexDirection = 'column';
                    container.style.alignItems = 'center';
                    container.style.gap = '5px';

                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Image ${index + 1}`;
                    img.style.width = '100px';
                    img.style.height = 'auto';

                    const link = document.createElement('a');
                    link.href = url;
                    link.textContent = url;
                    link.style.textDecoration = 'none';
                    link.style.color = 'blue';
                    link.style.fontSize = '12px';
                    link.style.wordBreak = 'break-all';

                    container.appendChild(img);
                    container.appendChild(link);
                    imagePreview.appendChild(container);
                });

                statusDiv.textContent = 'Images fetched successfully! Links are displayed below each image.';
            } catch (error) {
                statusDiv.textContent = 'Error fetching images. Please check the link and try again.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
