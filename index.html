<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const imgTags = document.querySelectorAll("img");
            imgTags.forEach(img => {
                console.log(img.src);
            });
        });
    </script>
</body>
</html>
