<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to MEGA.nz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f5f5f5;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload File to MEGA.nz</h1>

    <input type="file" id="fileInput">
    <br>
    <button onclick="uploadToMega()">Upload File</button>

    <p id="status"></p>

    <script>
        function uploadToMega() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file to upload.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Use your MEGA file request link here
            const megaUploadURL = 'https://mega.nz/filerequest/RZuufuD6rTE';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', megaUploadURL, true);

            // Progress Event
            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    document.getElementById('status').innerText = `Uploading: ${percentComplete}%`;
                }
            };

            // Completion Event
            xhr.onload = () => {
                if (xhr.status === 200) {
                    document.getElementById('status').innerText = '✅ File uploaded successfully!';
                } else {
                    document.getElementById('status').innerText = `❌ Upload failed with status: ${xhr.status}`;
                }
            };

            // Error Handling
            xhr.onerror = () => {
                document.getElementById('status').innerText = '❌ An error occurred during file upload.';
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
