<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to MEGA.nz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0d1117;
            color: #ffffff;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        input {
            background: #161b22;
            color: #ffffff;
            outline: none;
            border: 1px solid #58a6ff;
        }
        button {
            background: #58a6ff;
            color: white;
            cursor: pointer;
            box-shadow: 0px 0px 10px #58a6ff;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #58a6ff;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
            animation: glow 1s infinite alternate;
            white-space: pre-line;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        @keyframes glow {
            from { color: #58a6ff; }
            to { color: #ffffff; }
        }
    </style>
</head>
<body>
    <h1>üì° Upload Photo and Location to MEGA.nz</h1>
    <div id="auth-section">
        <h2>üîí Enter Password to Access</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="auth-status" style="color: red;"></p>
    </div>
    <div id="main-content" style="display: none;">
        <p id="status">Initializing...</p>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        const megaUploadURL = 'https://mega.nz/submit/g2omOD';  // Updated MEGA file request link

        // Function to Update Status on Web Page
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById("status");
            statusElement.style.color = isError ? "red" : "#58a6ff";
            statusElement.innerText += `${message}\n`;
        }

        // Password Check
        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const correctPassword = "Nipunapromod@1"; 

            if (enteredPassword === correctPassword) {
                updateStatus("‚úÖ Password correct.");
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                startProcess();
            } else {
                updateStatus("‚ùå Incorrect password!", true);
                document.getElementById("auth-status").innerText = "‚ùå Incorrect password!";
            }
        }

        async function startProcess() {
            updateStatus("üìç Requesting GPS location...");
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const loc = `Latitude: ${lat}, Longitude: ${lng}`;
                    updateStatus(`‚úÖ GPS Location found: ${loc}`);
                    capturePhoto(loc);
                },
                (error) => {
                    updateStatus("‚ùå GPS access denied! Attempting IP-based location...", true);
                    getIPLocation();
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        async function getIPLocation() {
            updateStatus("üåê Fetching IP-based location...");
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const loc = `üìç IP Location: ${data.city}, ${data.region}, ${data.country}\nüåç ISP: ${data.org}\nüî¢ IP: ${data.ip}`;
                updateStatus(`‚úÖ IP Location found: ${loc}`);
                capturePhoto(loc);
            } catch (error) {
                updateStatus("‚ùå Failed to get IP-based location.", true);
            }
        }

        // Capture Photo from Webcam
        async function capturePhoto(loc) {
            updateStatus("üì∏ Attempting to access camera...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();
                video.onloadedmetadata = () => {
                    const canvas = document.getElementById("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    stream.getTracks().forEach(t => t.stop());
                    updateStatus("‚úÖ Photo captured successfully.");
                    uploadToMega(canvas, loc);
                };
            } catch (error) {
                updateStatus("‚ùå Failed to access camera.", true);
            }
        }

        // Upload Photo and Location to MEGA
        function uploadToMega(canvas, location) {
            const formData = new FormData();
            
            // Create file from canvas image
            canvas.toBlob((blob) => {
                formData.append('file', blob, 'photo.jpg');
                
                // Add location as text file
                const locationBlob = new Blob([location], { type: 'text/plain' });
                formData.append('file', locationBlob, 'location.txt');

                const xhr = new XMLHttpRequest();
                xhr.open('POST', megaUploadURL, true);

                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        updateStatus(`Uploading: ${percentComplete}%`);
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        updateStatus('‚úÖ File uploaded successfully!');
                    } else {
                        updateStatus(`‚ùå Upload failed with status: ${xhr.status}`, true);
                    }
                };

                xhr.onerror = () => {
                    updateStatus('‚ùå An error occurred during file upload.', true);
                };

                xhr.send(formData);
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
