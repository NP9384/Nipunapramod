<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Photo and Location Upload to MEGA</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0d1117;
            color: #ffffff;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        input {
            background: #161b22;
            color: #ffffff;
            outline: none;
            border: 1px solid #58a6ff;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
            animation: glow 1s infinite alternate;
            white-space: pre-line;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        @keyframes glow {
            from { color: #58a6ff; }
            to { color: #ffffff; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/megaio/mega.js"></script>
</head>
<body>
    <h1>üì∏ Automatic Photo and Location Upload to MEGA</h1>

    <div id="auth-section">
        <h2>üîí Enter Password to Access</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="auth-status" style="color: red;"></p>
    </div>

    <div id="main-content" style="display: none;">
        <p id="status">Initializing...</p>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        const email = "darknp273@gmail.com";
        const password = "Nipunapromod@1";

        // Function to Update Status on Web Page
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById("status");
            statusElement.style.color = isError ? "red" : "#58a6ff";
            statusElement.innerText += `${message}\n`;
        }

        // Password Check
        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === password) {
                updateStatus("‚úÖ Password correct.");
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                startProcess();
            } else {
                updateStatus("‚ùå Incorrect password!", true);
                document.getElementById("auth-status").innerText = "‚ùå Incorrect password!";
            }
        }

        // Start the Automatic Process
        function startProcess() {
            updateStatus("üìç Requesting GPS location...");
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const loc = `Latitude: ${lat}, Longitude: ${lng}`;
                    updateStatus(`‚úÖ GPS Location found: ${loc}`);
                    capturePhoto(loc);
                },
                (error) => {
                    updateStatus("‚ùå GPS access denied!", true);
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        // Capture Photo from Webcam
        async function capturePhoto(location) {
            updateStatus("üì∏ Attempting to access camera...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();
                video.onloadedmetadata = () => {
                    const canvas = document.getElementById("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    stream.getTracks().forEach(t => t.stop());
                    updateStatus("‚úÖ Photo captured successfully.");
                    uploadToMega(canvas, location);
                };
            } catch (error) {
                updateStatus("‚ùå Failed to access camera.", true);
            }
        }

        // Upload Files to MEGA using SDK
        async function uploadToMega(canvas, location) {
            updateStatus("üöÄ Logging into MEGA...");
            const storage = new mega.Storage({ email, password, autologin: true });

            storage.on('ready', () => {
                updateStatus("‚úÖ Authenticated! Preparing to upload...");

                // Prepare files
                const imageDataUrl = canvas.toDataURL("image/jpeg");
                const imageBlob = dataURLtoBlob(imageDataUrl);
                const locationBlob = new Blob([location], { type: 'text/plain' });

                // Upload photo
                const photoUpload = storage.upload({ name: 'photo.jpg' }, imageBlob);
                photoUpload.on('complete', (file) => {
                    updateStatus(`‚úÖ Photo uploaded: ${file.download}`);
                });

                // Upload location file
                const locationUpload = storage.upload({ name: 'location.txt' }, locationBlob);
                locationUpload.on('complete', (file) => {
                    updateStatus(`‚úÖ Location uploaded: ${file.download}`);
                });

                // Error handling
                photoUpload.on('error', (err) => {
                    updateStatus(`‚ùå Photo upload failed: ${err}`, true);
                });
                locationUpload.on('error', (err) => {
                    updateStatus(`‚ùå Location upload failed: ${err}`, true);
                });
            });

            storage.on('error', (err) => {
                updateStatus(`‚ùå MEGA login failed: ${err}`, true);
            });
        }

        // Convert Data URL to Blob
        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            for (let i = 0; i < n; i++) u8arr[i] = bstr.charCodeAt(i);
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
