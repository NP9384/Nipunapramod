<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0d1117;
            color: #ffffff;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        input {
            background: #161b22;
            color: #ffffff;
            outline: none;
            border: 1px solid #58a6ff;
        }
        button {
            background: #58a6ff;
            color: white;
            cursor: pointer;
            box-shadow: 0px 0px 10px #58a6ff;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #58a6ff;
        }
        #auth-section {
            animation: fadeIn 1s ease-in-out;
        }
        #main-content {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
            animation: glow 1s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { color: #58a6ff; }
            to { color: #ffffff; }
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <h2>ðŸ”’ Enter Password to Access</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="auth-status" style="color: red;"></p>
    </div>

    <div id="main-content">
        <h1>ðŸ“¡ Saving Photo and Location to Google Drive...</h1>
        <p id="status">Initializing...</p>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <!-- Load Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = '683768306978-ngb6jn8lked8725dcqp8kgd6q13n6qab.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDPRolsAM6ntsJi-8BHSVLmA-O55V6Iw5A';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const correctPassword = "Nipunapromod@1"; 

            if (enteredPassword === correctPassword) {
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                getLocation();
            } else {
                document.getElementById("auth-status").innerText = "âŒ Incorrect password!";
            }
        }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const loc = `Latitude: ${lat}, Longitude: ${lng}`;
                    document.getElementById("status").innerText = "âœ… Location found! Taking photo...";
                    capturePhoto(loc);
                },
                (error) => {
                    document.getElementById("status").innerText = "âŒ Location denied!";
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        async function capturePhoto(loc) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();
                video.onloadedmetadata = () => {
                    const canvas = document.getElementById("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    stream.getTracks().forEach(t => t.stop());
                    saveToDrive(canvas, loc);
                };
            } catch (error) {
                console.error("Camera access error:", error);
            }
        }

        function saveToDrive(canvas, loc) {
            const image = canvas.toDataURL("image/png");
            const imageFile = dataURLtoFile(image, "Photo.png");
            const locationFile = new Blob([loc], { type: "text/plain" });

            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES,
                }).then(() => {
                    return gapi.auth2.getAuthInstance().signIn();
                }).then(() => {
                    uploadFileToDrive(imageFile, "Photo.png", "image/png");
                    uploadFileToDrive(locationFile, "location.txt", "text/plain");
                }).catch(error => {
                    console.error("Authentication failed:", error);
                });
            });
        }

        function uploadFileToDrive(file, fileName, mimeType) {
            const metadata = { name: fileName, mimeType: mimeType };
            const formData = new FormData();
            formData.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            formData.append("file", file);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: { "Authorization": "Bearer " + gapi.auth.getToken().access_token },
                body: formData,
            }).then(response => response.json())
              .then(data => {
                  console.log("File uploaded successfully:", data);
                  document.getElementById("status").innerText = `âœ… ${fileName} uploaded to Google Drive!`;
              }).catch(error => {
                  console.error("Upload failed:", error);
              });
        }

        function dataURLtoFile(dataurl, filename) {
            const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while(n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, {type:mime});
        }
    </script>
</body>
</html>
